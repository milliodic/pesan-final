<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WhatsApp API by Syaiful Alamsah</title>
	<style type="text/css">
		.hide {
			display: none;
		}
	</style>
</head>
<body>

	<div id="app">
		<h1>WhatsApp API</h1>
		<p>Powered By: Syaiful Alamsah</p>
		<img src="" id="qrcode" alt="QR Code">
		<h3>Logs:</h3>
		<ul class="logs"></ul>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js" integrity="sha512-N5JbZMETkl+0SZh5l8OA2VxSfF120owfQyy54iAXTJIKuqAn3A9TrNz1ypB55o8aSU5MxaodEgv74wGUvgUynQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script>
		$(document).ready(function() {
			var socket = io();

			socket.on('message', function(msg){
				$('.logs').append($('<li>').text(msg));
			});

			socket.on('qr', function(src){
				$('#qrcode').attr('src', src);
				$('#qrcode').show();
			});

			socket.on('ready', function(src){
				$('#qrcode').hide();
			});

			socket.on('authenticated', function(src){
				$('#qrcode').hide();
			});

		});
	</script>
</body>
</html>
